<div>
  <div class="container-fluid">
    <ngx-masonry [options]="masonryOptions">

      <div ngxMasonryItem style="height:fit-content ;" *ngFor="let item of response; let i = index  "
        class="col-sm-4 col-md-3 py-3">
        <div style="margin:5px ;" class="card border-primary">

          <div class="card-body">
            <span class="card-number card-circle subtle">{{item.ricetta.id}}</span>
            <span class="card-title subtle"><h2>{{item.ricetta.titolo}}</h2></span>
            <span style="margin-bottom:10px ;" *ngIf="item.ricetta.note!==' -'" class="card subtle">{{item.ricetta.note}}</span>
            <div class="row">
              <div class="col-xs-12">

                <accordion  [closeOthers]="true" >
                  <accordion-group (click)="reloadItems()" heading="Ingredienti">
                    <ul >

                      <li *ngFor="let ingrediente of item.ingredientiResponse">
                        {{ ingrediente.nome }} - {{ ingrediente.quantita }}
                        {{ ingrediente.unitaMisura }}
                      </li>
                    </ul>
                  </accordion-group>

                </accordion>
              </div>

            </div>
            <div>
              <h5>Preparazione:</h5>
              <span class="card-description subtle">{{item.ricetta.preparazione}}</span>

            </div>

            <span class="card-tag card-circle subtle"></span>
          </div>

          <div class="card-shadow"></div>
        </div>

      </div>

    </ngx-masonry>


  </div>
</div>
